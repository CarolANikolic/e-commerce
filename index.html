<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>
<body>
    <nav>
        <img class="product" src="/assets/images/logo.svg" alt="sneakers logo">

        <div>
            <ul>
                <li>
                    <a href="#">Collections</a>
                </li>
                <li>
                    <a href="#">Man</a>
                </li>
                <li>
                    <a href="#">Women</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>

        <div>
            <img class="cart" src="assets/images/icon-cart.svg" alt="cart">
            <img class="avatar" src="assets/images/image-avatar.png" alt="user avatar">
        </div>
    </nav>

    <main>
        <section>
            <img class="product" src="/assets/images/man/image-product-1.jpg" alt="orange shoes">
            <img class="product" src="/assets/images/man/man-blouse-1.jpeg" alt="man blouse">
            <img class="product" src="/assets/images/man/man-colorful-shoes-1.jpeg" alt="man colorful shoes">
            <img class="product" src="/assets/images/man/man-jacket-1.jpeg" alt="man jacket">
            <img class="product" src="/assets/images/man/man-pants-1.jpeg" alt="man pants">
            <img class="product" src="/assets/images/man/man-style-shoes-1.jpeg" alt="man style shoes">

            <img class="product" src="/assets/images/woman/woman-bag-1.jpeg" alt="woman black bag">
            <img class="product" src="/assets/images/woman/woman-brown-shoes-1.jpeg" alt="woman brown shoes">
            <img class="product" src="/assets/images/woman/woman-jeans-1.jpeg" alt="woman jeans pants">
            <img class="product" src="/assets/images/woman/woman-pants-1.jpeg" alt="woman sport pants">
            <img class="product" src="/assets/images/woman/woman-shirt-1.jpeg" alt="woman shirt">
            <img class="product" src="/assets/images/woman/woman-white-shoes-1.jpeg" alt="woman white shoes">
        </section>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
